<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - Charon Blog'">글 제목 - Charon Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="mb-3">
                    <a href="/" class="btn btn-outline-secondary">← 목록으로</a>
                </div>
                
                <article class="card">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${post.title}"></h1>
                        <small class="text-muted mb-3 d-block">
                            작성자: <span th:text="${post.author}"></span> | 
                            작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                        <hr>
                        <div class="card-text" th:text="${post.content}" style="white-space: pre-wrap;"></div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
