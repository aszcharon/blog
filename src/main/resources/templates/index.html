<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Charon Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-4">Charon Blog</h1>
                
                <div class="text-end mb-3">
                    <a href="/new" class="btn btn-primary">새 글 작성</a>
                </div>
                
                <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
                    아직 작성된 글이 없습니다.
                </div>
                
                <div th:each="post : ${posts}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" class="text-decoration-none"></a>
                        </h5>
                        <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}"></p>
                        <small class="text-muted">
                            작성자: <span th:text="${post.author}"></span> | 
                            작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
